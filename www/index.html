<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BookLife</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-app="myApp" ng-controller="dataController">


    <ion-side-menus>
      <ion-side-menu-content>

        <ion-pane>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
          </ion-header-bar>
          <ion-content>
            <ion-input>{{dataController.newTitle}}</ion-input>
            <div class="button-bar-inline">
              <button class="button-dark"><i class="ion-ios-minus"></i> Remove Item</button>
              <button class="button-dark" ng-click="dataController.addTitle()"><i class="ion-ios-plus"></i> Add Item</button>
            </div>
          </ion-content>
        </ion-pane>

        <table class="table">
          <thead class="">
            <tr>
              <th>#</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in dataController.listOfTitles">
              <td>{{row.id}}</td>
              <td>{{row.title}}</td>
            </tr>
          </tbody>
        </table>
      </ion-side-menu-content>
      <ion-side-menu side="left">

      </ion-side-menu>
    </ion-side-menus>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/data.controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
